<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ApilageBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card bg-black border-0 shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center">
            <img src="./res/ApilageBanking-Transparent-Logo.png" alt="ApilageBanking Logo" class="img-fluid mb-3" style="width: 200px; height: 150px; object-fit: contain">
        </div>
        <h2 class="text-center mb-4 text-warning">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Username</label>
                <input type="text" class="form-control rounded-5 bg-dark text-light border-secondary" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" class="form-control rounded-5 bg-dark text-light border-secondary" id="password" required>
            </div>
            <div class="d-grid pt-3">
                <button type="submit" class="btn btn-warning rounded-5 fw-bold">Login</button>
            </div>
            <div id="loginMsg" class="mt-3 text-danger text-center"></div>
        </form>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
